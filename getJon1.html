<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-2.1.4.js"></script>
    <style type="text/css">
        body{
            font-size: 13px;
        }
        .divFrame{
            width: 260px;
            border: solid 1px #666;
        }
        .divFrame .divTitle{
            padding: 5px;
            background-color: #eee;
        }
        .divFrame .divContent{
            padding: 8px;
        }
        .divFrame .divContent{
            font-size: 14px;
        }
        .btn{
            border: solid 1px #666;
            padding: 2px;
            width: 80px;
        }
    </style>
    <script>
        $(function(){
                $.getJSON("UserInfo1.json",function(data){
                    $("#divTip").empty();
                    var strHTML="";
                    $.each(data,function(InfoIndex,Info){
                        strHTML+=Info["title"]+"<br/>"+"<hr/>";
                    });
                    $("#divTip").html(strHTML);
                });
            });
    </script>
</head>
<body>
<div  class="divFrame">
    <!--<div class="divTitle">-->
        <!--<input type="button" id="button1" value="获取数据" class="btn"/>-->
    <!--</div>-->
    <div class="divContent">
        <div id="divTip"></div>
    </div>
</div>
</body>
</html>
