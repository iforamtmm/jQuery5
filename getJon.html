<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-2.1.4.js"></script>
    <script>
        $(function(){
            $.getJSON("UserInfo.json",function(data){
                $("#divTip").empty();
                var strHTML="";
                var strTitle= data.result;
                $.each(strTitle,function(InfoIndex,Info){
                    strHTML+=Info["title"]+"<br/>"+"<hr/>";
                });
                $("#divTip").html(strHTML);
            });
        });
    </script>
</head>
<body>
<div  class="divFrame">
    <div class="divContent">
        <div id="divTip"></div>
    </div>
</div>
</body>
</html>
