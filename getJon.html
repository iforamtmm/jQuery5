<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-2.1.4.js"></script>
    <style type="text/css">
        body{
            font-size: 13px;
        }
        .divTip{
            width: 460px;
            padding: 5px;
            border: solid 1px #666;
            background-color: #eee;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $.getJSON("UserInfo.json",function(data){
                $("#divTip").empty();
                var strHTML="";
                var result=data.result;
                $.each(result,function(InfoIndex,Info){
                    strHTML+=Info["title"]+"<br/>"+"<hr/>"
                });
                $("#divTip").html(strHTML);
                $("#divTip hr:last").css("display","none");
            }) ;
        });
    </script>
</head>
<body>
<div id="divTip" class="divTip"></div>
</body>
</html>
